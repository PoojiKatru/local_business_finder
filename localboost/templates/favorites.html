<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorites | LocalBoost</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1f1f1f;
            --bg-card-hover: #262626;
            --accent-primary: #ff6b35;
            --accent-secondary: #f7931e;
            --accent-gradient: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --text-tertiary: #6b6b6b;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-accent: rgba(255, 107, 53, 0.3);
            --shadow-glow: 0 0 40px rgba(255, 107, 53, 0.15);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-full: 9999px;
            --transition-base: 0.3s ease;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 16px 32px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-links a:hover, .nav-links a.active { color: var(--text-primary); }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 24px 64px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .page-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-full);
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .page-badge-icon {
            color: var(--accent-primary);
        }

        .page-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 16px;
        }

        .page-title span {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .favorite-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: all var(--transition-base);
            opacity: 0;
            transform: translateY(20px);
        }

        .favorite-card:hover {
            transform: translateY(-8px);
            border-color: var(--border-accent);
            box-shadow: var(--shadow-glow);
        }

        .favorite-image-container {
            position: relative;
            overflow: hidden;
        }

        .favorite-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            transition: transform var(--transition-base);
        }

        .favorite-card:hover .favorite-image {
            transform: scale(1.05);
        }

        .favorite-category {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 6px 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-full);
        }

        .remove-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(239, 68, 68, 0.9);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            transition: all var(--transition-base);
        }

        .remove-btn:hover {
            background: #dc2626;
            transform: scale(1.1);
        }

        .favorite-content {
            padding: 20px;
        }

        .favorite-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .favorite-rating {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .rating-stars {
            display: flex;
            gap: 2px;
            color: #fbbf24;
        }

        .rating-value {
            font-size: 14px;
            font-weight: 600;
        }

        .favorite-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: var(--radius-md);
            transition: all var(--transition-base);
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            color: var(--text-primary);
            background: var(--accent-gradient);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .btn-secondary {
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
        }

        .btn-secondary:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-accent);
        }

        .empty-state {
            text-align: center;
            padding: 80px 24px;
            grid-column: 1 / -1;
        }

        .empty-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-card);
            border-radius: 50%;
            color: var(--text-tertiary);
        }

        .empty-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .empty-desc {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 64px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-subtle);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .page-title { font-size: 36px; }
            .favorites-grid { grid-template-columns: 1fr; }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); }
        ::-webkit-scrollbar-thumb { background: var(--bg-card); border-radius: 4px; }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">LocalBoost</a>
            <ul class="nav-links">
                <li><a href="/explore">Explore</a></li>
                <li><a href="/deals">Deals</a></li>
                <li><a href="/favorites" class="active">Favorites</a></li>
                <li><a href="/reports">Reports</a></li>
                <li><a href="/help">Help</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <div class="page-badge">
                <svg class="page-badge-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
                </svg>
                Your Saved Places
            </div>
            <h1 class="page-title">My <span>Favorites</span></h1>
            <p class="page-subtitle">Quick access to businesses you love</p>
        </div>

        <div class="favorites-grid" id="favorites-grid">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        async function fetchFavorites() {
            const grid = document.getElementById('favorites-grid');

            try {
                const response = await fetch('/api/favorites');
                const data = await response.json();

                if (data.favorites.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M20.84 4.61a5.5 5.5 0 00-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 00-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 000-7.78z"/>
                                </svg>
                            </div>
                            <h3 class="empty-title">No favorites yet</h3>
                            <p class="empty-desc">Start exploring and save businesses you love!</p>
                            <a href="/explore" class="btn btn-primary" style="display: inline-flex; padding: 14px 28px;">
                                Explore Businesses
                            </a>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = data.favorites.map(fav => `
                    <div class="favorite-card" data-id="${fav.id}">
                        <div class="favorite-image-container">
                            <img class="favorite-image" src="${fav.business_image || 'https://via.placeholder.com/400x180'}" alt="${fav.business_name}">
                            <span class="favorite-category">${formatCategory(fav.business_category)}</span>
                            <button class="remove-btn" onclick="removeFavorite(${fav.id}, ${fav.business_id})">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                            </button>
                        </div>
                        <div class="favorite-content">
                            <h3 class="favorite-name">${fav.business_name}</h3>
                            <div class="favorite-rating">
                                <div class="rating-stars">${renderStars(fav.business_rating)}</div>
                                <span class="rating-value">${fav.business_rating.toFixed(1)}</span>
                            </div>
                            <div class="favorite-actions">
                                <a href="/business/${fav.business_id}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                `).join('');

                gsap.to('.favorite-card', {
                    opacity: 1,
                    y: 0,
                    duration: 0.5,
                    stagger: 0.08,
                    ease: 'power2.out'
                });
            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = '<p style="text-align: center; color: var(--text-secondary); grid-column: 1 / -1;">Error loading favorites</p>';
            }
        }

        function renderStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                const filled = i <= rating;
                stars += `<svg width="14" height="14" viewBox="0 0 24 24" fill="${filled ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                </svg>`;
            }
            return stars;
        }

        function formatCategory(category) {
            const names = {
                'food': 'Food & Dining',
                'retail': 'Retail',
                'services': 'Services',
                'entertainment': 'Entertainment',
                'health': 'Health'
            };
            return names[category] || category;
        }

        async function removeFavorite(favoriteId, businessId) {
            if (!confirm('Remove this business from favorites?')) return;

            try {
                await fetch(`/api/favorites/${favoriteId}`, { method: 'DELETE' });

                // Update localStorage
                let favorites = JSON.parse(localStorage.getItem('localboost_favorites') || '[]');
                favorites = favorites.filter(id => id !== businessId);
                localStorage.setItem('localboost_favorites', JSON.stringify(favorites));

                // Animate and remove card
                const card = document.querySelector(`[data-id="${favoriteId}"]`);
                gsap.to(card, {
                    opacity: 0,
                    scale: 0.8,
                    duration: 0.3,
                    onComplete: () => {
                        card.remove();
                        // Check if empty
                        if (document.querySelectorAll('.favorite-card').length === 0) {
                            fetchFavorites();
                        }
                    }
                });
            } catch (error) {
                console.error('Error:', error);
                alert('Error removing favorite');
            }
        }

        fetchFavorites();
    </script>
</body>
</html>
