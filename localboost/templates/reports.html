<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports & Analytics | LocalBoost</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1f1f1f;
            --bg-card-hover: #262626;
            --accent-primary: #ff6b35;
            --accent-secondary: #f7931e;
            --accent-gradient: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            --text-primary: #ffffff;
            --text-secondary: #a1a1a1;
            --text-tertiary: #6b6b6b;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --border-accent: rgba(255, 107, 53, 0.3);
            --shadow-glow: 0 0 40px rgba(255, 107, 53, 0.15);
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 20px;
            --radius-full: 9999px;
            --transition-base: 0.3s ease;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 16px 32px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            font-size: 24px;
            font-weight: 800;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 24px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .nav-links a:hover, .nav-links a.active { color: var(--text-primary); }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 100px 24px 64px;
        }

        .page-header {
            text-align: center;
            margin-bottom: 48px;
        }

        .page-title {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 16px;
        }

        .page-title span {
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
        }

        /* Report Controls */
        .report-controls {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
            flex-wrap: wrap;
            align-items: center;
            padding: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-tertiary);
        }

        .control-select {
            padding: 12px 16px;
            font-size: 14px;
            font-family: var(--font-main);
            background: var(--bg-secondary);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            cursor: pointer;
            min-width: 180px;
        }

        .control-select:focus {
            outline: none;
            border-color: var(--accent-primary);
        }

        .generate-btn {
            margin-left: auto;
            padding: 14px 28px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            background: var(--accent-gradient);
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 32px;
        }

        @media (max-width: 1024px) {
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 600px) {
            .stats-grid { grid-template-columns: 1fr; }
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 24px;
            text-align: center;
            transition: all var(--transition-base);
        }

        .stat-card:hover {
            border-color: var(--border-accent);
            box-shadow: var(--shadow-glow);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-gradient);
            border-radius: var(--radius-md);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        /* Charts Grid */
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
        }

        @media (max-width: 900px) {
            .charts-grid { grid-template-columns: 1fr; }
        }

        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 24px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chart-title svg { color: var(--accent-primary); }

        .chart-container {
            height: 300px;
            position: relative;
        }

        /* Tables */
        .table-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 24px;
            margin-bottom: 24px;
        }

        .table-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-title svg { color: var(--accent-primary); }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-subtle);
        }

        .data-table th {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-tertiary);
        }

        .data-table td {
            font-size: 14px;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .data-table tr:hover td {
            background: var(--bg-secondary);
        }

        .rating-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: rgba(251, 191, 36, 0.1);
            border-radius: var(--radius-full);
            color: #fbbf24;
            font-weight: 600;
        }

        .category-badge {
            padding: 4px 10px;
            font-size: 12px;
            font-weight: 600;
            background: var(--bg-secondary);
            border-radius: var(--radius-full);
            color: var(--text-secondary);
        }

        /* Export Button */
        .export-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
            justify-content: center;
        }

        .export-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-full);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .export-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--border-accent);
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 64px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border-subtle);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .report-timestamp {
            text-align: center;
            font-size: 13px;
            color: var(--text-tertiary);
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .nav-links { display: none; }
            .page-title { font-size: 36px; }
            .report-controls { flex-direction: column; }
            .generate-btn { margin-left: 0; width: 100%; }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-secondary); }
        ::-webkit-scrollbar-thumb { background: var(--bg-card); border-radius: 4px; }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">LocalBoost</a>
            <ul class="nav-links">
                <li><a href="/explore">Explore</a></li>
                <li><a href="/deals">Deals</a></li>
                <li><a href="/favorites">Favorites</a></li>
                <li><a href="/reports" class="active">Reports</a></li>
                <li><a href="/help">Help</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1 class="page-title">Analytics <span>Reports</span></h1>
            <p class="page-subtitle">Generate customizable reports and insights about local businesses</p>
        </div>

        <!-- Report Controls -->
        <div class="report-controls">
            <div class="control-group">
                <label class="control-label">Category</label>
                <select class="control-select" id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="food">Food & Dining</option>
                    <option value="retail">Retail & Shopping</option>
                    <option value="services">Services</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="health">Health & Wellness</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label">Date Range</label>
                <select class="control-select" id="date-filter">
                    <option value="all">All Time</option>
                    <option value="week">Past Week</option>
                    <option value="month">Past Month</option>
                    <option value="year">Past Year</option>
                </select>
            </div>
            <div class="control-group">
                <label class="control-label">Include Data</label>
                <select class="control-select" id="data-filter">
                    <option value="all">All Data</option>
                    <option value="reviews">Reviews Only</option>
                    <option value="deals">Deals Only</option>
                </select>
            </div>
            <button class="generate-btn" onclick="generateReport()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                    <line x1="18" y1="20" x2="18" y2="10"/>
                    <line x1="12" y1="20" x2="12" y2="4"/>
                    <line x1="6" y1="20" x2="6" y2="14"/>
                </svg>
                Generate Report
            </button>
        </div>

        <!-- Report Content -->
        <div id="report-content">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <script>
        let categoryChart = null;
        let ratingsChart = null;

        async function generateReport() {
            const content = document.getElementById('report-content');
            content.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            const category = document.getElementById('category-filter').value;
            const dateRange = document.getElementById('date-filter').value;
            const dataFilter = document.getElementById('data-filter').value;

            try {
                const response = await fetch('/api/reports', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        category: category,
                        date_range: dateRange,
                        include_reviews: dataFilter === 'all' || dataFilter === 'reviews',
                        include_deals: dataFilter === 'all' || dataFilter === 'deals'
                    })
                });

                const report = await response.json();
                renderReport(report);
            } catch (error) {
                console.error('Error:', error);
                content.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">Error generating report</p>';
            }
        }

        function renderReport(report) {
            const content = document.getElementById('report-content');

            content.innerHTML = `
                <p class="report-timestamp">Report generated on ${new Date(report.generated_at).toLocaleString()}</p>

                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                                <polyline points="9 22 9 12 15 12 15 22"/>
                            </svg>
                        </div>
                        <div class="stat-value">${report.summary.total_businesses}</div>
                        <div class="stat-label">Total Businesses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
                            </svg>
                        </div>
                        <div class="stat-value">${report.summary.total_reviews}</div>
                        <div class="stat-label">Total Reviews</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                        </div>
                        <div class="stat-value">${report.summary.average_rating.toFixed(1)}</div>
                        <div class="stat-label">Avg Rating</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                                <path d="M20.59 13.41l-7.17 7.17a2 2 0 01-2.83 0L2 12V2h10l8.59 8.59a2 2 0 010 2.82z"/>
                                <line x1="7" y1="7" x2="7.01" y2="7"/>
                            </svg>
                        </div>
                        <div class="stat-value">${report.summary.active_deals}</div>
                        <div class="stat-label">Active Deals</div>
                    </div>
                </div>

                <!-- Charts Grid -->
                <div class="charts-grid">
                    <div class="chart-card">
                        <h3 class="chart-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21.21 15.89A10 10 0 118 2.83"/>
                                <path d="M22 12A10 10 0 0012 2v10z"/>
                            </svg>
                            Businesses by Category
                        </h3>
                        <div class="chart-container">
                            <canvas id="category-chart"></canvas>
                        </div>
                    </div>
                    <div class="chart-card">
                        <h3 class="chart-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="20" x2="18" y2="10"/>
                                <line x1="12" y1="20" x2="12" y2="4"/>
                                <line x1="6" y1="20" x2="6" y2="14"/>
                            </svg>
                            Average Rating by Category
                        </h3>
                        <div class="chart-container">
                            <canvas id="ratings-chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Top Rated Table -->
                <div class="table-card">
                    <h3 class="table-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                        </svg>
                        Top Rated Businesses
                    </h3>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Business</th>
                                <th>Category</th>
                                <th>Rating</th>
                                <th>Reviews</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${report.top_rated.map((b, i) => `
                                <tr>
                                    <td>#${i + 1}</td>
                                    <td><a href="/business/${b.id}" style="color: var(--text-primary); text-decoration: none;">${b.name}</a></td>
                                    <td><span class="category-badge">${formatCategory(b.category)}</span></td>
                                    <td><span class="rating-badge">
                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                                        </svg>
                                        ${b.rating.toFixed(1)}
                                    </span></td>
                                    <td>${b.reviews}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                <!-- Most Reviewed Table -->
                <div class="table-card">
                    <h3 class="table-title">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 01-2 2H7l-4 4V5a2 2 0 012-2h14a2 2 0 012 2z"/>
                        </svg>
                        Most Reviewed Businesses
                    </h3>
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Business</th>
                                <th>Category</th>
                                <th>Reviews</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${report.most_reviewed.map((b, i) => `
                                <tr>
                                    <td>#${i + 1}</td>
                                    <td><a href="/business/${b.id}" style="color: var(--text-primary); text-decoration: none;">${b.name}</a></td>
                                    <td><span class="category-badge">${formatCategory(b.category)}</span></td>
                                    <td>${b.reviews}</td>
                                    <td><span class="rating-badge">
                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor">
                                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                                        </svg>
                                        ${b.rating.toFixed(1)}
                                    </span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>

                <!-- Export Actions -->
                <div class="export-actions">
                    <button class="export-btn" onclick="exportCSV()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                        Export as CSV
                    </button>
                    <button class="export-btn" onclick="printReport()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6 9 6 2 18 2 18 9"/>
                            <path d="M6 18H4a2 2 0 01-2-2v-5a2 2 0 012-2h16a2 2 0 012 2v5a2 2 0 01-2 2h-2"/>
                            <rect x="6" y="14" width="12" height="8"/>
                        </svg>
                        Print Report
                    </button>
                </div>
            `;

            // Render charts
            renderCharts(report);
        }

        function renderCharts(report) {
            const categories = Object.keys(report.category_breakdown);
            const counts = categories.map(c => report.category_breakdown[c].count);
            const ratings = categories.map(c => report.category_breakdown[c].avg_rating);

            const colors = ['#ff6b35', '#f7931e', '#ff8c42', '#ffa557', '#ffb86c'];

            // Category distribution chart
            const categoryCtx = document.getElementById('category-chart').getContext('2d');
            if (categoryChart) categoryChart.destroy();
            categoryChart = new Chart(categoryCtx, {
                type: 'doughnut',
                data: {
                    labels: categories.map(formatCategory),
                    datasets: [{
                        data: counts,
                        backgroundColor: colors,
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: { color: '#a1a1a1', padding: 16 }
                        }
                    }
                }
            });

            // Ratings chart
            const ratingsCtx = document.getElementById('ratings-chart').getContext('2d');
            if (ratingsChart) ratingsChart.destroy();
            ratingsChart = new Chart(ratingsCtx, {
                type: 'bar',
                data: {
                    labels: categories.map(formatCategory),
                    datasets: [{
                        label: 'Average Rating',
                        data: ratings,
                        backgroundColor: colors,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 5,
                            ticks: { color: '#a1a1a1' },
                            grid: { color: 'rgba(255,255,255,0.05)' }
                        },
                        x: {
                            ticks: { color: '#a1a1a1' },
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        function formatCategory(category) {
            const names = {
                'food': 'Food',
                'retail': 'Retail',
                'services': 'Services',
                'entertainment': 'Entertainment',
                'health': 'Health'
            };
            return names[category] || category;
        }

        function exportCSV() {
            alert('Report exported as CSV! (Demo functionality)');
        }

        function printReport() {
            window.print();
        }

        // Generate initial report
        generateReport();
    </script>
</body>
</html>
